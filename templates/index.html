<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Organizer - Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Movie Organizer</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="/">Configuration</a>
                    <a class="nav-link" href="/movies">Movies</a>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col">
                <h2>Configuration</h2>
                <form action="/configure" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="movie_folders" class="form-label">Movie Folders (one per line):</label>
                        <textarea class="form-control" id="movie_folders" name="movie_folders" rows="3">{{ '\n'.join(config.get('movie_folders', [])) }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="genres" class="form-label">Genres (one per line):</label>
                        <textarea class="form-control" id="genres" name="genres" rows="3">{{ '\n'.join(config.get('genres', [])) }}</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
